<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #1e1e1e;
            --text: #cccccc;
            --user-bg: #0e639c;
            --user-text: #ffffff;
            --jules-bg: #252526;
            --input-bg: #3c3c3c;
            --border: #454545;
            --vscode-button-secondaryBackground: #3a3d41;
            --vscode-button-secondaryForeground: #ffffff;
            --vscode-descriptionForeground: #8b949e;
            --vscode-textLink-foreground: #3794ff;
        }
        body { font-family: sans-serif; padding: 0; margin: 0; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; }

        /* VIEWS */
        .view { display: none; flex-direction: column; height: 100%; }
        .view.active { display: flex; }

        /* TABS */
        .tab-bar { display: flex; border-bottom: 1px solid var(--border); background: var(--jules-bg); }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-bottom: 2px solid transparent; font-size: 12px; font-weight: 600; opacity: 0.7; }
        .tab.active { border-bottom-color: var(--user-bg); opacity: 1; }
        .tab:hover { opacity: 1; }

        /* COMMANDS LIST VIEW */
        #commands-view { padding: 10px; overflow-y: auto; }
        .cmd-card { background: var(--jules-bg); border-radius: 6px; padding: 10px; margin-bottom: 8px; border: 1px solid var(--border); }
        .cmd-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .cmd-name { font-family: monospace; font-weight: bold; color: var(--vscode-textLink-foreground); }
        .cmd-desc { font-size: 12px; color: var(--text); margin-bottom: 6px; }
        .cmd-usage { font-family: monospace; font-size: 10px; background: var(--input-bg); padding: 4px; border-radius: 4px; color: var(--vscode-descriptionForeground); word-break: break-all; }
        .cmd-actions { display: flex; gap: 8px; margin-top: 8px; }
        .cmd-btn { padding: 2px 8px; font-size: 11px; cursor: pointer; background: var(--vscode-button-secondaryBackground); color: var(--vscode-button-secondaryForeground); border: none; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="tab-bar" class="tab-bar">
        <div class="tab" onclick="switchTab('sessions')">TASKS</div>
        <div class="tab active" onclick="switchTab('commands')">CLI COMMANDS</div>
    </div>

    <div id="commands-view" class="view active">
        <!-- Commands injected here -->
    </div>

er base tip.","usage":"git rebase <upstream>","category":"git"},{"command":"jules git rebase -i","description":"Interactive rebase to edit, squash, or reorder commits.","usage":"git rebase -i <commit>","category":"git"},{"command":"jules git rebase --abort","description":"Abort the rebase operation.","usage":"git rebase --abort","category":"git"},{"command":"jules git rebase --continue","description":"Continue the rebase operation after resolving conflicts.","usage":"git rebase --continue","category":"git"},{"command":"jules git log","description":"Show commit logs.","usage":"git log --oneline --graph --all","category":"git"},{"command":"jules git log -p","description":"Show changes over time (patches) for each commit.","usage":"git log -p <file>","category":"git"},{"command":"jules git log --stat","description":"Show statistics for changed files in each commit.","usage":"git log --stat","category":"git"},{"command":"jules git log --author","description":"Limit commit output to ones with author header matching pattern.","usage":"git log --author=\"<pattern>\"","category":"git"},{"command":"jules git log --since","description":"Show commits more recent than a specific date.","usage":"git log --since=\"2 weeks ago\"","category":"git"},{"command":"jules git reflog","description":"Manage reflog information (show local history of HEAD).","usage":"git reflog","category":"advanced-git"},{"command":"jules git blame","description":"Show what revision and author last modified each line of a file.","usage":"git blame <file>","category":"git"},{"command":"jules git show","description":"Show various types of objects (commits, tags, trees).","usage":"git show <object>","category":"git"},{"command":"jules git shortlog","description":"Summarize git log output.","usage":"git shortlog -sn","category":"git"},{"command":"jules git remote -v","description":"Show remote repositories and their URLs.","usage":"git remote -v","category":"git"},{"command":"jules git remote add","description" t good <commit>","category":"advanced-git"},{"command":"jules git submodule update --init --recursive","description":"Initialize and update submodules recursively.","usage":"git submodule update --init --recursive","category":"advanced-git"},{"command":"jules git worktree list","description":"List details of each worktree.","usage":"git worktree list","category":"advanced-git"},{"command":"jules git worktree add","description":"Create a new worktree.","usage":"git worktree add <path> <branch>","category":"advanced-git"},{"command":"jules git bundle","description":"Move objects and references by archive.","usage":"git bundle create <file> <git-rev-list-args>","category":"advanced-git"},{"command":"jules git archive","description":"Create an archive of files from a named tree.","usage":"git archive --format=zip --output=archive.zip HEAD","category":"advanced-git"},{"command":"jules git tag","description":"List tags.","usage":"git tag","category":"git"},{"command":"jules git tag -a","description":"Create an annotated tag.","usage":"git tag -a v1.0 -m \"Version 1.0\"","category":"git"},{"command":"jules git tag -d","description":"Delete a tag.","usage":"git tag -d <tagname>","category":"git"},{"command":"jules git describe","description":"Give an object a human readable name based on an available ref.","usage":"git describe","category":"git"},{"command":"jules git grep","description":"Print lines matching a pattern.","usage":"git grep <pattern>","category":"git"},{"command":"jules version","description":"Display the installed version of the Jules CLI.","category":"misc","actionId":"version"},{"command":"jules help","description":"Show help information for the CLI.","category":"misc","actionId":"help"},{"command":"jules update","description":"Update the Jules CLI to the latest version.","category":"misc"}];
        const commandsView = document.getElementById('commands-view');

        function renderCommands() {
            commandsView.innerHTML = '';
            commands.forEach(c => {
                const div = document.createElement('div');
                div.className = 'cmd-card';
                let actionHtml = '';
                if (c.actionId) {
                    actionHtml += `<button class="cmd-btn">Run</button>`;
                }
                actionHtml += `<button class="cmd-btn">Copy</button>`;

                div.innerHTML = `
                    <div class="cmd-header">
                        <span class="cmd-name">${c.command}</span>
                        <div class="cmd-actions">${actionHtml}</div>
                    </div>
                    <div class="cmd-desc">${c.description}</div>
                    ${c.usage ? `<div class="cmd-usage">${c.usage}</div>` : ''}
                `;
                commandsView.appendChild(div);
            });
        }
        renderCommands();
    </script>
</body>
</html>
